<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Initialize the robotArm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Either use loadLevel or randomLevel
            robotArm.loadLevel("exercise 7");
            // My instructions come here
        
            for (a = 0; a < 6; a++) {
           for (i = 0; i < 6; i++) {
            robotArm.moveRight();
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
            
            }
            robotArm.moveRight();
            robotArm.moveRight();
            }
            
            // Call run to run the animations
            robotArm.speed = 10000;
            robotArm.run();
            
        </script>
    </body>
</html>
